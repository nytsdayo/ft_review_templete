<!DOCTYPE html>
<html>
<head>
    <title>42 Review Template</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tab.active {
            background-color: #ddd;
            font-weight: bold;
        }
        #template-text {
            width: 100%;
            min-height: 400px;
            margin: 20px 0;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>42 Review Template</h1>

    <div class="tabs">
        <div class="tab active" onclick="switchTemplate(0)">Basic Review</div>
        <div class="tab" onclick="switchTemplate(1)">for born2beroot</div>
        <div class="tab" onclick="switchTemplate(2)">only comment</div>
    </div>

    <div class="container">
        <textarea id="template-text"></textarea>
        <div>
            <button onclick="copyTemplate()">テンプレートをコピー</button>
            <button onclick="resetTemplate()">テンプレートをリセット</button>
        </div>
    </div>

    <script>
        const templates = [
            `【MUST - 必須の修正点】\n\n【NITS - 軽微な改善点】\n\n【TIPS - 実装のアイデア】\n\n【NOTICE - 注意事項】\n\n【NOTE - 気付き・学び】\n\n【THOUGHTS - 感想】\n\n【OTHER - その他】`,

            `【MUST - 必須の修正点】\n\n【NITS - 軽微な改善点】\n\n【MUST DESCRIBE - 説明が不足していた点】\n\n【KNOWREDGE TIPS - 知識の補足】\n\n【NOTICE - 注意事項】\n\n【NOTE - 気付き・学び】\n\n【THOUGHTS - 感想】\n\n【OTHER - その他】`,

            `【COMMENT - コメント】`
        ];

        let currentTemplateIndex = 0;

        function switchTemplate(index) {
            currentTemplateIndex = index;
            document.getElementById('template-text').value = templates[index];
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        function copyTemplate() {
            const templateText = document.getElementById('template-text');
            templateText.select();
            document.execCommand('copy');
            alert('テンプレートをコピーしました！');
        }

        function resetTemplate() {
            document.getElementById('template-text').value = templates[currentTemplateIndex];
        }

        // Initialize with the first template
        switchTemplate(0);
    </script>
</body>
</html>
